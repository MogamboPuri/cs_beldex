dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: CsBeldexFlutterLibsMacosPlugin
        dartPluginClass: CsBeldexFlutterLibsMacos