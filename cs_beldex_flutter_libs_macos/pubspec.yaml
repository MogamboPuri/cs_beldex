issue_tracker: https://github.com/cypherstack/cs_beldex/issues

environment:
  sdk: ">=3.5.3 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  cs_beldex_flutter_libs_platform_interface: 
